<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 视口（作用于移动端，能适配平板、手机页面） -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>模板</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/ie10-viewport-bug-workaround.css">	

	<!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
	<script src="js/ie-emulation-modes-warning.js"></script>

	<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	
	<div class="container">
		<div class="row">	<!--定义栅格结构-->
			<div class="col-sm-4 col-md-2" style="background: red;">1</div>
			<div class="col-sm-4 col-md-2" style="background: orange;">2</div>
			<div class="col-sm-4 col-md-2" style="background: red;">4</div>
			<div class="col-sm-4 col-md-2" style="background: orange;">4</div>
			<div class="col-sm-4 col-md-2" style="background: red;">5</div>
			<div class="col-sm-4 col-md-2" style="background: orange;">6</div>
		</div>

		<div class="row" style="margin-top: 20px; margin-bottom: 20px;">	<!--定义栅格结构-->
			<div class="col-sm-3 col-md-2" style="background: red;">1</div>
			<div class="col-sm-3 col-md-2" style="background: orange;">2</div>
			<div class="col-sm-3 col-md-2" style="background: red;">4</div>
			<div class="col-sm-3 col-md-2" style="background: orange;">4</div>
			<div class="col-sm-3 col-md-2" style="background: red;">5</div>
			<div class="col-sm-3 col-md-2" style="background: orange;">6</div>
		</div>

		<div class="row">	<!--定义栅格结构-->
			<div class="col-sm-6 col-md-2" style="background: red;">1</div>
			<div class="col-sm-6 col-md-2" style="background: orange;">2</div>
			<div class="col-sm-6 col-md-2" style="background: red;">4</div>
			<div class="col-sm-6 col-md-2" style="background: orange;">4</div>
			<div class="col-sm-6 col-md-2" style="background: red;">5</div>
			<div class="col-sm-6 col-md-2" style="background: orange;">6</div>
		</div>
	</div>


	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
